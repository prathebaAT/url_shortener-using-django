<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post">
        {% csrf_token %}
        <input type="url" name="original_url" placeholder="Enter URL" required>
        <button type="submit">Shorten</button>
    </form>
    {% if short_code %}
        <p>Shortened URL: <a href="/{{ short_code }}">{{ request.build_absolute_uri }}/{{ short_code }}</a></p>
    {% endif %}
</body>
</html>
